<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>My MEME Generator</title>
</head>

<body onload="onInit()">
    <header class="main-header full main-layout">
        <div class="main-header-container">
            <h1 class="logo"><a href="index.html">MyMemeGenerator</a></h1>
            <nav class="main-nav-container">
                <ul class="main-nav">
                    <li><button class="nav-btn" onclick="onShowGallery()">gallery</button></li>
                    <!-- <li><button class="nav-btn">dont know yet</button></li>
                    <li><button class="nav-btn">dont know yet</button></li> -->
                </ul>
            </nav>
        </div>
    </header>


    <section class="gallery-container">
    </section>


    <section class="meme-generator hide">
        <div class="canvas-container">
            <canvas class="canvas-el" width="500px" height="500px"></canvas>
        </div>

        <div class="controls">

            <section>
                <input class="txt-input" type="text" id="text-input" placeholder="Write Something"
                    oninput="onhandleInput()">
                Color <input class="color-btn" type="color" value="#ffffff" oninput="onSetFontColor(value) ">
            </section>

            <section>
                <button class="ctrl-btn" onclick="onSetFontSize(5)">+ Font</button>
                <button class="ctrl-btn" onclick="onSetFontSize(-5)">- Font</button>
                <button class="ctrl-btn" onclick="onAddLine()">Add Line</button>
                <button class="ctrl-btn" onclick="onSwitchLine()">Switch Line</button>
            </section>

            <section>
                <!-- <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" accept="image/*" /> -->
                <button class="ctrl-btn" onclick="clearFrameFromCanvas()">remove frame before download</button>
                <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download</a>
                <!-- <button class="btn" onclick="onUploadImg()"> Share on Facebook</button> -->
            </section>

        </div>
    </section>

    <script src="js/gallery-controller.js"></script>
    <script src="js/galley-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-utils.js"></script>
</body>

</html>
