<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>My MEME Generator</title>
</head>

<body onload="onInit()">
    <header class="main-header full main-layout">
        <div class="main-header-container">
            <h1 class="logo"><a href="index.html">MyMemeGenerator</a></h1>
            <nav class="main-nav-container">
                <ul class="main-nav">
                    <li><button class="nav-btn" onclick="onShowGallery()">gallery</button></li>
                    <li><button class="nav-btn">dont know yet</button></li>
                    <li><button class="nav-btn">dont know yet</button></li>
                </ul>
            </nav>
        </div>
    </header>


    <section class="gallery-container">
    </section>


    <section class="meme-generator hide">

        <canvas class="canvas-container" width="500px" height="500px"></canvas>

        <div class="controls">

            <section>
                <input type="text" id="text-input" placeholder="Write Something" oninput="onhandleInput()">
                Choose Font Color <input type="color" value="#ffffff" onchange="onSetFontColor(value) ">
            </section>

            <section>
                <button onclick="onSetFontSize(5)">Bigger Font</button>
                <button onclick="onSetFontSize(-5)">Smaller Font</button>
                <button onclick="onAddLine()">Add Line</button>
                <button onclick="onSwitchLine()">Switch Line</button>
            </section>

            <section>
                <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" accept="image/*" />
                <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download as jpeg</a>
                <button class="btn" onclick="onUploadImg()"> Share on Facebook</button>
            </section>

        </div>
    </section>

    <script src="js/gallery-controller.js"></script>
    <script src="js/galley-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-utils.js"></script>
</body>

</html>
