<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/5.jpg" type="image/x-icon">
    <title>My MEME Generator</title>
</head>

<body onload="onInit()">
    <canvas class="canvas-bg hide"></canvas>
    <header class="main-header full main-layout">
        <div class="main-header-container">
            <h1 class="logo"><a href="index.html">MyMemeGenerator</a></h1>
            <nav class="main-nav-container">
                <ul class="main-nav">
                    <img class="lang-btn" src="img/en.png" alt="english" onclick="onSetLang('en')"><img class="lang-btn"
                        src="img/he.png" alt="hebrew" onclick="onSetLang('he')">
                    <li><button data-trans="gallery" class="nav-btn" onclick="onShowGallery()">Gallery</button></li>
                    <li><button data-trans="savedmemes" class="nav-btn" onclick="renderSavedMemes()">Saved</button></li>
                    <li><button class="nav-btn dm-btn" onclick="onNightMode()">üåö</button></li>
                </ul>
            </nav>
        </div>
    </header>


    <section class="gallery-container">
    </section>


    <section class="meme-generator hide">
        <div class="canvas-container">
            <canvas class="canvas-el" width="500px" height="500px" onmousedown="onClickOnLine(event)"></canvas>
        </div>

        <div class="controls">

            <section class="txt-color">
                <input data-trans="input" class="txt-input" type="text" id="text-input" placeholder="Write Something"
                    oninput="onhandleInput()">
                <span data-trans="color">Color</span> <input class="color-btn" type="color" value="#ffffff"
                    oninput="onSetFontColor(value) ">
            </section>

            <section>
                <button class="ctrl-btn square-btn" onclick="onSetFontSize(5)">A+</button>
                <button class="ctrl-btn square-btn" onclick="onSetFontSize(-5)">A-</button>
                <button class="ctrl-btn square-btn" onclick="onMoveLine('y',15)">‚Üì</button>
                <button class="ctrl-btn square-btn" onclick="onMoveLine('y',-15)">‚Üë</button>
                <button class="ctrl-btn square-btn" onclick="onMoveLine('x',-15)">‚Üê</button>
                <button class="ctrl-btn square-btn" onclick="onMoveLine('x',15)">‚Üí</button>
                <section>
                    <button data-trans="addline" class="ctrl-btn" onclick="onAddLine()">Add Line</button>
                    <button data-trans="switchline" class="ctrl-btn" onclick="onSwitchLine()">Switch Line</button>
                </section>
            </section>

            <section>
                <button data-trans="clearframe" class="ctrl-btn" onclick="clearFrameFromCanvas()">remove frame before
                    download</button>
            </section>
            <section class="upload">
                <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" accept="image/*" />
            </section>
            <section class="download">
                <a data-trans="download" href="#" class="ctrl-btn" onclick="downloadImg(this)"
                    download="my-img.jpg">Download</a>
                <button data-trans="savememe" class="ctrl-btn save-btn" onclick="onSaveMeme()">Save Meme</button>
                <button data-trans="share" class="ctrl-btn" onclick="onUploadImgToFacebook()">Share on Facebook</button>
            </section>
        </div>
    </section>

    <section class="saved-container hide" data-trans="nosaves"></section>

    <footer class="main-footer">Yaron Levy&copy;</footer>

    <script src="js/canvas-bg.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/galley-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-utils.js"></script>
</body>

</html>
